<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Solar System</title>
        <link href="./problem1.css" rel="stylesheet"/>
    </head>
<body>
    <main id="main-block">
        <img class="side-img" src="https://imgur.com/L5vJtVE.png" alt="side"/>
        <h1 id="heading">Solar System</h1>
        <img class="side-img" src="https://imgur.com/L5vJtVE.png" alt="side"/>
        <p id="para">Click on a planet to read some info</p>
        <div>
            <h2>Sun</h2>
            <img id="sun" src="https://upload.wikimedia.org/wikipedia/commons/b/b4/The_Sun_by_the_Atmospheric_Imaging_Assembly_of_NASA%27s_Solar_Dynamics_Observatory_-_20100819.jpg" alt="sun"/>
        </div>
        <div id="div">
            <div class="planets">
                <h2 class="sub-heading">Mercury</h2>
                <img class="sub-planets" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Mercury_in_color_-_Prockter07-edit1.jpg/100px-Mercury_in_color_-_Prockter07-edit1.jpg
                " alt="Mercury"/>
            </div>

            <div class="planets">
                <h2 class="sub-heading">Venus</h2>
                <img class="sub-planets" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Venus-real_color.jpg/100px-Venus-real_color.jpg" alt="venus"/>
            </div>


            <div class="planets">
                <h2 class="sub-heading">Earth</h2>
                <img class="sub-planets" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/The_Earth_seen_from_Apollo_17.jpg/100px-The_Earth_seen_from_Apollo_17.jpg" alt="earth"/>
            </div>

            <div class="planets">
                <h2 class="sub-heading">Mars</h2>
                <img class="sub-planets" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/OSIRIS_Mars_true_color.jpg/100px-OSIRIS_Mars_true_color.jpg" alt="Mars"/>
            </div>
         
            <div class="planets">
                <h2 class="sub-heading">Jupiter</h2>
                <img class="sub-planets" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Jupiter%2C_image_taken_by_NASA%27s_Hubble_Space_Telescope%2C_June_2019_-_Edited.jpg/100px-Jupiter%2C_image_taken_by_NASA%27s_Hubble_Space_Telescope%2C_June_2019_-_Edited.jpg" alt="jupiter"/>
            </div>

            <div class="planets">
                <h2 id="sub-heading">Saturn</h2>
                <img class="sub-planets" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Jewel_of_the_Solar_System.jpg/100px-Jewel_of_the_Solar_System.jpg" alt="Saturn"/>
            </div>

            <div class="planets">
                <h2 class="sub-heading">Uranus</h2>
                <img class="sub-planets" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Uranus2.jpg/100px-Uranus2.jpg" alt="uranus"/>
            </div>

            <div class="planets">
                <h2 class="sub-heading">Neptune</h2>
                <img class="sub-planets" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Neptune_-_Voyager_2_%2829347980845%29_flatten_crop.jpg/100px-Neptune_-_Voyager_2_%2829347980845%29_flatten_crop.jpg" alt="neptune"/>
            </div>

        </div>
    </main>
</body>
</html>
