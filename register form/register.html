<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Register Form</title>
        <link href="./register.css" rel="stylesheet"/>
    </head>
<body>
    <form>
        <h2 id="heading">Register</h2>
        <div id="logo">
            <div class="inline">
                <img class="logo-items" src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google"/>
            </div>
            <div class="inline">
                <img class="logo-items" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="facebook"/>
            </div>
            <div class="inline">
                <img class="logo-items" src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="google"/>               
            </div>
            <div class="inline">
                <img class="logo-items" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png    " alt="google"/>
            </div>

        </div>
        <div id="details">
            <div class="input">
                <input class="input-values" type="text" name="Username" placeholder="Username" required>
            </div>
            <div class="input">
                <input class="input-values" type="email" name="Email" placeholder="Email" required>
            </div>
            <div class="input">
                <input class="input-values" type="password" name="Password"  placeholder="Passsword" required>
            </div>
            <div class="input">
                <input class="input-values" type="password" name="Password" placeholder="Confirm password" required/>
            </div>
            <div id="sub-btn">
                <input class="submit" type="submit" name="Submit" value="Register"  required/>
            </div>
        </div>
       
      
    </form>
</body>
</html>
