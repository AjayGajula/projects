<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link href="./BoxWebApp.css" rel="stylesheet"/>
    <title>BoxWebApp</title>
</head>
<body>
    <header>
        <div id="topbar">
            <div class="box-img">
                <img class="box-header-img" src="./box-logo.png" alt="box img">
            </div>

            <div class="menu-items">
                <p class="list" style="color: #2d2d2d;">Plans</p>
                <p class="list">Blog</p>
                <p class="list">Job</p>
                <p class="list">Features</p>
            </div>

            <div class="btn-sign">
                <button id="button">Sign In</button>
            </div>

            <div class="icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <div id="main-div">
        <div id="left-div">
            <div id="feature">
               <button class="new-btn">NEW FEATURE</button>
            </div>

            <div id="heading">
                    <h1>Create Your<br>
                    Custom<br>
                   Workspace.</h1>
            <p class="sub-text">For each execution of a job.</p>

                <div id="started-btn">
                    <button id="get-started-btn">Get Started</button>
                </div>
            </div>
        </div>

        <div id="right-img">
            <img class="landing-img" src="./landing-section.png" alt="landing-img"/>
        </div>
    </div>


    <div id="right-main-div">
        <div id="arrows">
            <div class="left-arrow">
                <button class="left-a"><i class="fas fa-arrow-left"></i></button> 
            </div>
            <div class="right-arrow">
                <button class="right-a"><i class="fas fa-arrow-right"></i></button> 
            </div>
        </div>

        <div class="below-text">
            <p class="num">01.</p>
            <p class="workspace-text">Creative<br>
            Workspace Vol.2</p>
        </div>
    </div>
</body>
</html>
